<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Título</title>
  <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Formulario de Usuarios</h1>

    <div class="card">
      <div class="card-header">
        Agregar
      </div>

      <div class="card-body">
        <form method="post" th:object="${usuario}" th:action="@{/nuevo}">
          <input type="hidden" th:field="*{id}">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input class="form-control" type="text" id="name" th:field="*{name}">
          </div>

          <button class="btn btn-primary" type="submit">Guardar</button>
          <a class="btn btn-light" href="/users">Volver a la lista</a>
        </form>
      </div>
    </div>

    <!-- Enlace a la documentación oficial de Docker -->

    <div class="mt-3">
      <footer class="text-center text-black">
      <a href="https://docs.docker.com/" target="_blank">Documentación oficial de Docker</a>
    </footer>
    </div>

  </div>
</body>
</html>
